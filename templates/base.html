<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окачутин Вячеслав. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <style>
        body {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
            
            {% if request.cookies.get('bg_color') %}
            background-color: {{ request.cookies.get('bg_color') }};
            {% endif %}
            
            {% if request.cookies.get('font_size') %}
            font-size: {{ request.cookies.get('font_size') }}px;
            {% endif %}
        }
    </style>
</head>
<body>
    <header>
        Web-программирование, часть 2. {{ self.lab() }}
    </header>
<body>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        &copy; Окачутин Вячеслав, ФБИ-33, 3 курс, 2025
    </footer>
</body>
</html>
