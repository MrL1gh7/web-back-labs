{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
   <h1>Настройки</h1>
   <form action="/lab3/settings"> 
        <div>
            <label class="label" for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color" value="{{ color or '#000000' }}">
        </div>

        <div>
            <label class="label" for="bg_color">Выберите цвет фона:</label>
            <input type="color" id="bg_color" name="bg_color" value="{{ bg_color or '#ffffff' }}">
        </div>

        <div>
            <label class="label" for="font_size">Выберите размер шрифта (px):</label>
            <input type="number" id="font_size" name="font_size" value="{{ font_size or 16 }}" min="8" max="72">
        </div>

        <div>
            <button type="submit">ОК</button>
            <a href="/lab3/clear_settings" style="margin-left: 15px;">Сбросить настройки</a>
        </div>
   </form>
   <div>
        <a href="/lab3">Вернуться назад</a>
    </div>
{% endblock %}
