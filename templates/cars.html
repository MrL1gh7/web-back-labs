<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окачутин Вячеслав Каталог автомобилей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        Web-программирование, часть 2. {% if lab_num %}Лабораторная работа 2{% endif %}
    </header>
    <h1>Каталог автомобилей</h1>

    <div class="gallery">
        {% for car in cars %}
        <div class="card">
            <img src="{{ url_for('static', filename=car.image) }}" alt="{{ car.name }}">
            <div class="info">
                <h3>{{ car.name }}</h3>
                <p>{{ car.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        &copy; Окачутин Вячеслав, ФБИ-33, 3 курс, 2025
    </footer>
</body>
</html>
