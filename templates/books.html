<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окачутин Вячеслав. {% if lab_num %}Лабораторная работа 2{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
</head>
<body>
    <header>
        Web-программирование, часть 2. {% if lab_num %}Лабораторная работа 2{% endif %}
    </header>
    <h1>Список книг</h1>
    <table>
        <tr>
            <th>Автор</th>
            <th>Название</th>
            <th>Жанр</th>
            <th>Количество страниц</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.author }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.pages }}</td>
        </tr>
        {% endfor %}
    </table>
    <footer>
        &copy; Окачутин Вячеслав, ФБИ-33, 3 курс, 2025
    </footer>
</body>
</html>
